<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaldabaoth Login</title>
    <link rel="stylesheet" href="./css/login-style.css" media="all">
    <link rel="icon" type="image/x-icon" href="./imgs/TheIcon.png">
</head>
<body>
    <section id="login">
        <div class="title-login">
            <h1>Welcome to Yaldabaoth</h1>
            <p>Vivencie a consistência das entranhas de sua existência!</p>
            <img src="./imgs/Amigo.png">
        </div>
        <div class="info-login">
            <div class="login-block">
                <h1>LOGIN</h1>
                <form class="flex-form">
                    <div class="text-field">
                        <label>Pseudônimo: </label>
                        <input type="text" class="usuario" placeholder="Digite sua alcunha" required>
                    </div>
                    <div class="text-field">
                        <label>Espírito: </label>
                        <input type="password" class="animal" placeholder="Digite sua benção" required>
                    </div>
                    <button class="login-btn" onclick="fazer_login()">Homologar</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
